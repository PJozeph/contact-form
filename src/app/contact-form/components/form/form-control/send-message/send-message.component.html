<div *ngIf="data$ | async as data">
    <button
        type="submit"
        class="send-button"
        [disabled]="data.isEmailSent || !contactFromGroup?.valid">
        Send Message
    </button>
    <div *ngIf="data.isSubmitting" class="sent-container">
        <mat-spinner diameter="30"></mat-spinner>
    </div>
    <div
        *ngIf="data.isEmailSent"
        class="sent-container">
        <p class="success">Email Sent!</p>
        <i class="bi bi-check-square-fill"></i>
    </div>
</div>
