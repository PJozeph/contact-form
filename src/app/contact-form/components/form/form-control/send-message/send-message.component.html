<div *ngIf="data$ | async as data">
    <button *ngIf="data.isEmailSent === undefined"
        [disabled]="!isFormValid"
        type="submit"
        class="send-button">
        Send Message
    </button>
     <div *ngIf="data.isSubmitting" class="sent-container">
        <mat-spinner diameter="30"></mat-spinner>
    </div>
    <div
        *ngIf="data.isEmailSentSuccess"
        class="sent-container">
        <p class="success">Email Sent!</p>
        <i class="bi bi-check-square-fill"></i>
    </div>
</div>
