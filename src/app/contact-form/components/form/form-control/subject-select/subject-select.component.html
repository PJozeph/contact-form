<h1>Select Subject</h1>
<div class="container">
    <div
        *ngFor="let subject of subjects; index as i"
        class="subject">
        <div>
            <i
                class="bi bi-toggle-on"
                (click)="selectSubject(i)"
                *ngIf="isSelected(i); else notSelected"></i>
            <ng-template #notSelected>
                <i
                    class="bi bi-toggle-off"
                    (click)="selectSubject(i)">
                </i>
            </ng-template>
        </div>
        <div>{{ subject }}</div>
    </div>
</div>
